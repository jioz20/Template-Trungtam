<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Image</title>
	<meta name="viewport" content="width=device-width; initial-scale=1.0">

	<link href="Bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<style rel="stylesheet" type="text/css">
		.nen{
			border: 1px solid #003ee6; margin-bottom:5px;
			background-color: #cceeff; 
		}
	</style>
</head>

<body>
	<div class="container nen">
	  <h2>Các dạng trình bày hình ảnh</h2>
	  <h4>Rounded Corners</h4>
	  <p>dùng class .img-rounded</p>            
	  <img src="../images/Greatwall.jpg" class="img-rounded" alt="" width="200" >
	  
  	  <h4>Circle</h4>
	  <p>dùng class .img-circle</p>            
	  <img src="../images/Greatwall.jpg" class="img-circle" alt="" width="200">
	   
 	  <h4>Thumbnail</h4>
	  <p>dùng class .img-thumbnail</p>            
	  <img src="../images/Greatwall.jpg" class="img-thumbnail" alt="" width="200"> 
 
	</div>

		<script src="Script/jquery-1.9.1.min.js"></script> 
		<script src="Bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
