<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link href="../BaiBoSung_9/css/bootstrap.css" rel="stylesheet" type="text/css"/>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>

	<h1>Loại sản phẩm</h1>
	<div class="row" id="danhsach">	</div>
	<script>
	$(document).ready(function(){
	   		var chuoi;
	        $.getJSON("../BaiBoSung_9/file/DuLieu1.json.json", function(result){
	            $.each(result, function(i, field){
					chuoi='<div class="col-4 col-s-3 ">';
					chuoi+='<img src="../BaiBoSung_9/images/'+field.Hinh + '" width="100%"/>';
					chuoi+='<h4>'+field.TenSP+'</h4>';
					chuoi+='</div>';
					$("#danhsach").append(chuoi);
	            });
	        });  
	});
	</script>
</body>
</html>
