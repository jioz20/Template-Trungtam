<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<link href="../css/style.css" rel="stylesheet" type="text/css"/>
	<title>Jquery sideshow don gian</title>
</head>

<body>
<div class="slideshow1">
  <img src="../images/portfolio-1.jpg" width="500" height="260" />
  <img src="../images/portfolio-2.jpg" width="500" height="260" />
  <img src="../images/portfolio-3.jpg" width="500" height="260" />
  <img src="../images/portfolio-4.jpg" width="500" height="260" />
  <img src="../images/portfolio-5.jpg" width="500" height="260" />
</div>

<script src="../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" lang="javascript">
	$(function()
	{
		$('.slideshow1 img:gt(0)').hide(); // Dùng để ẩn những thành phần phù hợp .. Giống display: none và dấu đi những element có chỉ số gt() > 0
		setInterval(function() //Hàm định lượng số giây cần hiển thị
		{
			//fadeOut: Hiệu ứng mờ dần
			//fadeIn: Hiệu ứng rõ	 dần
			//appendTo: Chèn nội dung vào thành phần đã có.
				
			  $('.slideshow1 :first-child').fadeOut('slow')   //che p.tử đầu tiên
				 .next('img').fadeIn(1000)             // Hiển thị p.tử kế tiếp
				 .end()									// kết thúc thao tác lọc gần nhất
				 .appendTo('.slideshow1');}				//
			  ,4000);
	});

	/* next(): Nhận được ngay mỗi phần tử kế tiếp đứng sau nó mà có selector phù hợp. Chỉ lấy p.tử khớp với nó.
	 * end(): Kết thúc quá trình lọc gần nhất trong chuỗi hiện tại và trả về tập hợp các phần tử phù hợp với trạng thái trước đó.
	 * appendTo(): chèn mỗi p.tử trong một tập hợp của selector ('.slideshow1') vào cuối
	 */
</script>

</body>
</html>
