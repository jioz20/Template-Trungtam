<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Demo_GetAct</title>
		 <script src="jquery-1.9.1.min.js" type="text/javascript"></script>
		
    	<style>
		      div {
		        background: #3d9a44;
		        margin: 3px;
		        width: 80px;
		        height: 40px;
		        float: left;
		      }
	      </style>
	</head>

	<body>
    	Click me!
    	<div> </div>    <div> </div>    <div> </div>    <div> </div>    <div> </div>
    	 <script> 
		    $(document.body).click(function()
		     {
		          if ( $("div:first").is(":hidden") )
		          {
		                $("div").show("slow")   //hiển thị
		                    .css({"background":"#8C0209", "color":"#ffffff"})   //tô màu nền và màu chữ
		                    .text("tag div");	//thay đổi nội dung của tag
		          } else {
		                $( "div" ).slideUp();  //kéo lên
		          }
		    });
    	</script>
    </body>
</html>
