<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Ví dụ</title>
    <script src="jquery-1.9.1.min.js" type="text/javascript"></script>
    <style>
          p {
            margin: 4px;  font-size: 16px;
            font-weight: bolder;
            cursor: pointer;
          }
          .blue {
            color: blue;
          }
          .highlight {
            background: yellow;
          }
    </style>
    <script type="text/javascript">
        $(function()
        {
            $("p").click(function() 
            {
            	$(this).toggleClass("highlight");  //nếu chưa có class highlight thì add vào, ngược lại thì gỡ ra
            });
        });
    </script>
</head>
<body>    
    <h3>Click chuột vào các đoạn văn bản sau: </h3>
       <p class="blue">Đoạn 1</p>
        <p class="blue highlight">Đoạn 2 mặc định có highlight</p>
        <p class="blue">Đoạn 3 </p>
        <p class="blue">Đoạn 4</p>

</body>
</html>
